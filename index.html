<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Concentration</title>
</head>
<body>
    <div id="section">
        <div id="leftSubSection" class="subSection">
            <button id="btnStartGame">Start Game</button>
        </div>
        <div id="middleSubSection" class="subSection">
            <h1>Concentration Casino Style</h1>
            <div id="board" >
                <div class="square" id="0"></div>
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
                <div class="square" id="10"></div>
                <div class="square" id="11"></div>
                <div class="square" id="12"></div>
                <div class="square" id="13"></div>
                <div class="square" id="14"></div>
                <div class="square" id="15"></div>   
            </div>
        </div>   
        <div id="rightSubSection" class="subSection">
            <p id="message"></p>
            <p id="countdown">20 Seconds</p>
        </div>
    </div>

</body>
</html>
