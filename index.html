<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Concentration</title>
</head>
<body>
    <div id="section">
        <div id="leftSubSection" class="subSection">
            <button id="btnStartGame">Start Game</button>
        </div>
        <div id="middleSubSection" class="subSection">
            <h1>Concentration Casino Style</h1>
            <div id="board">
                <div class="square">1</div>
                <div class="square">2</div>
                <div class="square">3</div>
                <div class="square">4</div>
                <div class="square">5</div>
                <div class="square">6</div>
                <div class="square">7</div>
                <div class="square">8</div>
                <div class="square">9</div>
                <div class="square">10</div>
                <div class="square">11</div>
                <div class="square">12</div>
                <div class="square">13</div>
                <div class="square">14</div>
                <div class="square">15</div>
                <div class="square">16</div>   
            </div>
        </div>   
        <div id="rightSubSection" class="subSection">
            <p id="countdown">30 Seconds</p>
        </div>
    </div>

</body>
</html>
